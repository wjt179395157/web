name: CI/CD for Web Application

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  # Build frontend
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: cd fronted && npm install

      - name: Build frontend
        run: cd fronted && npm run build

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: fronted/build

  # Build backend
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: cd back && npm install

      - name: Run backend tests
        run: cd back && npm test

      - name: Build backend
        run: cd back && npm run build

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backend-build
          path: back/build
