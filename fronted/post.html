<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布贴子功能</title>
    <link rel="stylesheet" href="src/post.css">
</head>
<body>
    <div class="container">
        <h1>发布新贴子</h1>
        <form id="postForm" action="#" method="post" enctype="multipart/form-data">
            <textarea name="content" placeholder="输入你的贴子内容..." required></textarea>
            <label for="fileInput">选择图片：</label>
            <input type="file" name="image" id="fileInput" accept="image/*" multiple>
            <input type="submit" value="发布">
        </form>
    </div>
    <div>
        <img src="https://upload-bbs.mihoyo.com/upload/2022/07/13/199553467/b0c4c20f2bd3858a3890addc9e37e653_3430826311242672280.gif?x-oss-process=image/auto-orient,0/interlace,1/format,gif" alt="Image" class="bottom-right-image">
    </div>

    <script>
      document.getElementById('postForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const form = event.target;
    const formData = new FormData(form);

    try {
        const response = await fetch('http://localhost:3000/post', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) throw new Error('提交失败');

        // 数据提交成功后跳转到指定页面
        window.location.href = 'book.html';
    } catch (error) {
        console.error('添加内容失败:', error);
    }
});
    </script>
</body>
</html>
