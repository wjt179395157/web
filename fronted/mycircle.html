<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/mycircle.css">
    <title>自己的兴趣圈</title>
    <script>
        async function loadComments() {
    try {
        const response = await fetch('http://localhost:3000/circle');
        if (!response.ok) throw new Error('网络响应不正常');
        const data = await response.json();

        // 处理数组情况
        if (Array.isArray(data) && data.length > 0) {
            // 假设我们只显示第一个条目的数据
            const firstItem = data[0];

            // 检查并设置每个字段的内容
            document.getElementById('name').textContent = firstItem.name ||  '您还没有创建圈子，请返回刚刚界面，点击创建圈子';
            document.getElementById('category').textContent = firstItem.category ||  '您还没有创建圈子，请返回刚刚界面，点击创建圈子';
            document.getElementById('description').textContent = firstItem.description ||  '您还没有创建圈子，请返回刚刚界面，点击创建圈子';
            document.getElementById('rules').textContent = firstItem.rules || '您还没有创建圈子，请返回刚刚界面，点击创建圈子';
        } else {
            // 如果数组为空或不是数组，显示相应的错误信息
            document.getElementById('name').textContent = '您还没有创建圈子，请返回刚刚界面，点击创建圈子';
            document.getElementById('category').textContent =  '您还没有创建圈子，请返回刚刚界面，点击创建圈子';
            document.getElementById('description').textContent = '您还没有创建圈子，请返回刚刚界面，点击创建圈子';
            document.getElementById('rules').textContent =  '您还没有创建圈子，请返回刚刚界面，点击创建圈子';
        }
    } catch (error) {
        console.error('加载数据失败:', error);
        document.getElementById('name').textContent = '您还没有创建圈子，请返回刚刚界面，点击创建圈子';
        document.getElementById('category').textContent =  '您还没有创建圈子，请返回刚刚界面，点击创建圈子';
        document.getElementById('description').textContent =  '您还没有创建圈子，请返回刚刚界面，点击创建圈子';
        document.getElementById('rules').textContent =  '您还没有创建圈子，请返回刚刚界面，点击创建圈子';
    }
}

// 在页面加载时调用 loadComments 函数
window.onload = loadComments;

        
    </script>
</head>
<body>
    <div class="container">
        <h1 class="centered-bold">自己的兴趣圈</h1>

        <div class="section">
            <h2>圈子名称：</h2>
            <p id="name">加载中...</p>
        </div>

        <div class="section">
            <h2>圈子类别：</h2>
            <p id="category">加载中...</p>
        </div>

        <div class="section">
            <h2>圈子简介：</h2>
            <p id="description">加载中...</p>
        </div>

        <div class="section">
            <h2>圈子规约：</h2>
            <p id="rules">加载中...</p>
        </div>
    </div>
    <a href="mypost.html" class="green-button" target="_blank">查看</a>
</body>
</html>
